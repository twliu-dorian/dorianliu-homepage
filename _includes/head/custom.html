{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css" />

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ base_path }}/images/apple-touch-icon-180x180.png"
/>
<link
  rel="icon"
  type="image/svg+xml"
  href="{{ base_path }}/images/favicon.svg"
/>
<link
  rel="icon"
  type="image/png"
  href="{{ base_path }}/images/favicon-32x32.png"
  sizes="32x32"
/>
<link
  rel="icon"
  type="image/png"
  href="{{ base_path }}/images/favicon-192x192.png"
  sizes="192x192"
/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json" />
<link rel="icon" href="/images/favicon.ico" />
<meta name="theme-color" content="#ffffff" />

<!-- _includes/head/custom.html -->
<link
  href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;600;700&display=swap"
  rel="stylesheet"
/>

<!-- load Montserrat & Merriweather -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap"
  rel="stylesheet"
/>

<!-- end custom head snippets -->
